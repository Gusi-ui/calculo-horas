<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Balance Mensual – Mataró</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card">
    <h1>Balance Mensual – Mataró</h1>

    <form id="form">
      <label class="field">
        <span>Año</span>
        <select id="year" required></select>
      </label>

      <label class="field">
        <span>Mes</span>
        <select id="month" required>
          <option value="1">Enero</option><option value="2">Febrero</option>
          <option value="3">Marzo</option><option value="4">Abril</option>
          <option value="5">Mayo</option><option value="6">Junio</option>
          <option value="7" selected>Julio</option>
          <option value="8">Agosto</option>
          <option value="9">Septiembre</option><option value="10">Octubre</option>
          <option value="11">Noviembre</option><option value="12">Diciembre</option>
        </select>
      </label>

      <label class="field">
        <span>Horas totales asignadas al mes</span>
        <input type="number" id="total-hours" min="1" required value="86"/>
      </label>

      <fieldset>
        <legend>Horario diario laborable (L-V)</legend>
        <label class="field">
          <span>Tramo 1 (horas)</span>
          <input type="number" step=".25" id="tramo1" min="0" required value="1.5"/>
        </label>
        <label class="field">
          <span>Tramo 2 (horas)</span>
          <input type="number" step=".25" id="tramo2" min="0" required value="2"/>
        </label>
      </fieldset>

      <label class="checkbox-field">
        <input type="checkbox" id="incluyeFestivos" checked/>
        <span>Incluir festivos y fines de semana</span>
      </label>

      <div id="horarioFestivo">
        <fieldset>
          <legend>Horario festivos / fines de semana</legend>
          <label class="field">
            <span>Tramo 1 (horas)</span>
            <input type="number" step=".25" id="festivo1" min="0" value="1.5"/>
          </label>
          <label class="field">
            <span>Tramo 2 (horas)</span>
            <input type="number" step=".25" id="festivo2" min="0" value="0"/>
          </label>
        </fieldset>
      </div>

      <button type="submit">Calcular balance</button>
    </form>

    <section id="resultado" class="result hidden"></section>
  </main>

  <!-- scripts al final para garantizar DOM cargado -->
  <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
  <script src="https://unpkg.com/dayjs@1.11.10/locale/es.js"></script>
  <script src="script.js"></script>
</body>
</html>
